<div id="word-count" class="hidden-tidbit">{{word-count}}</div>
<div id="read-time" class="hidden-tidbit">{{readtime}}</div>
<div id="blog-title-container" class="animate__animated animated_faster animate__fadeInUp animate__delay-1s">
	<h1 id="blog-title">{{title}}</h1>
	<h3 id="blog-subtitle">{{subtitle}}</h3>
</div>
<div id="blog-credits" class="animate__animated animated_faster animate__fadeInUp animate__delay-2s">
	<div class="row justify-content-center">
		<div id="blog-author-img-container">
			<img id="blog-author-img" alt="author profile image" src="{{author-img}}">
		</div>
		<div id="blog-credits-details">
			<h5 id="blog-author">{{author}}</h5>
			<p class="blog-metadata epochtime-hover">Published on {{full-datetimestamp}}</p>
			<p class="blog-metadata epochtime-hover">{{updated-full-datetimestamp}}</p>
			<p class="blog-metadata readtime-hover"><span class="color">{{readtime}}</span></p>
		</div>
	</div>
</div>
<div id="blog-cover-container" class="animate__animated animated_faster animate__fadeIn animate__delay-4s">
	<img id="blog-cover" alt="{{title}} cover image" src="{{cover}}">
</div>
<div id="blog-content-container" class="blog-border animate__animated animated_faster animate__fadeIn animate__delay-4s">
    {{blog-content}}
</div>
<div class="animate__animated animated_faster animate__fadeIn animate__delay-4s">
	<p id="cover-credit">Artwork by <a class="fancy-link" href="{{cover-credit}}" target="_blank">{{cover-author}}</a></p>
</div>
<div class="spacer-small"></div>
