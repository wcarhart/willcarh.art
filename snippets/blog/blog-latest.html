<div class="blog-border">
	<div class="blog-cover-container">
		<img id="blog-cover-latest" alt="blog post cover image" src="{{cover}}">
	</div>
	<div id="blog-details-latest" class="blog-details">
		<h3 id="blog-subtitle-latest">{{subtitle}}</h3>
		<h2 id="blog-title-latest" class="blog-title">{{title}}</h2>
		<p id="blog-technologies-latest">{{technologies}}</p>
		<p id="blog-blurb-latest">{{blurb}}</p>
		<hr>
		<div id="blog-credits-latest">
			<div class="row">
				<div id="blog-author-img-latest-container">
					<img id="blog-author-img-latest" alt="author profile image" src="{{cdn:img/profile.jpg}}">
				</div>
				<div id="blog-credits-details-latest" class="blog-credits-details">
					<h5 id="blog-author-latest">{{author}}</h5>
					<p id="blog-metadata-latest">{{published}} · <span class="color">{{readtime}}</span></p>
				</div>
			</div>
		</div>
		<div class="read-more">
			<p>⟶</p>
		</div>
	</div>
</div>
