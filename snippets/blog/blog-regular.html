<div class="col-md-6 row">
	<div class="col-md-12">
		<div class="blog-border blog-row-{{row-index}}">
			<div class="blog-cover-container">
				<img class="blog-cover-all" alt="blog post cover image" src="{{cover}}">
			</div>
			<div class="blog-details">
				<h3 class="blog-subtitle-all">{{subtitle}}</h3>
				<h2 class="blog-title-all">{{title}}</h2>
				<p class="blog-technologies-all">{{technologies}}</p>
				<p id="blog-spacer-{{index}}" class="blog-blurb-all">{{blurb}}</p>
				<hr>
				<div class="blog-credits-all">
					<div class="row">
						<div class="blog-author-img-all-container">
							<img class="blog-author-img-all" alt="author profile image" src="{{cdn:img/profile.jpg}}">
						</div>
						<div class="blog-credits-details">
							<h5 class="blog-author-all">{{author}}</h5>
							<p class="blog-metadata-all">{{published}} · <span class="color">{{readtime}}</span></p>
						</div>
					</div>
				</div>
				<div class="read-more">
					<p>⟶</p>
				</div>
			</div>
		</div>
	</div>
</div>
