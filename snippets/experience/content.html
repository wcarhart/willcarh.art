<div id="exp-details-{{company_lower}}" class="exp-content {{is_active}}">
	{{titles}}
	<h6>{{date}}</h6>
	<ul>
		{{details}}
	</ul>
	<p class="exp-tidbit-handle">Languages and libraries: <span class="exp-tidbit">{{languages_and_libraries}}</span></p>
	<p class="exp-tidbit-handle">Tools: <span class="exp-tidbit">{{tools}}</span></p>
	<p class="exp-tidbit-handle">Platforms: <span class="exp-tidbit">{{platforms}}</span></p>
	<p class="exp-tidbit-handle">Infrastructure: <span class="exp-tidbit">{{infrastructure}}</span></p>

	<a class="fancy-link" href="{{url}}" target="_blank">learn more</a>
