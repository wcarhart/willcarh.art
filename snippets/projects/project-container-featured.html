<!-- featured project container -->
<div class="project-container-featured">
	<div id="proj-featured-{{name}}" class="col-md-12 project-border">
		<div class="row">
			<img class="project-logo project-logo-featured" alt="{{name}} logo" src="{{cdn:img/logos/{{name}}.png}}">
		</div>
		<div class="project-content-featured">
			<h2 id="title-featured-{{name}}">{{title}}</h2>
			<p class="project-featured-subtitle-text">{{blurb}}</p>
			<p class="project-featured-about-text">{{about}}</p>
			<p class="technologies-list">{{technologies}}</p>
			<div class="row icons">
				{{github-icon}}
				{{link-icon}}
				{{docs-icon}}
				{{demo-icon}}
			</div>
		</div>
	</div>
</div>
