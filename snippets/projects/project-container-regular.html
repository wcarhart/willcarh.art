<!-- regular project container -->
<div class="project-container-regular">
	<div id="proj-{{name}}" class="col-md-12 project-border">
		<div class="row">
			<img class="project-logo" alt="{{name}} logo" src="{{cdn:img/logos/{{name}}.png}}">
		</div>
		<div class="project-content-regular">
			<h3 id="title-{{name}}">{{title}}</h3>
			<p class="project-regular-subtitle-text">{{blurb}}</p>
			<p class="technologies-list">{{technologies}}</p>
			<div class="row icons">
				<a class="github-icon" href="https://github.com/wcarhart/{{name}}" target="_blank"><i class="fab fa-github"></i></a>
				<a class="link-icon" href="{{url}}" target="_blank"><i class="fas fa-external-link-square-alt"></i></a>
				<a class="docs-icon" href="https://willcarhart.dev/docs/{{name}}" target="_blank"><i class="fab fa-readme"></i></a>
			</div>
		</div>
	</div>
</div>
