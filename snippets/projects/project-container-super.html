<!-- super project container -->
<div class="project-container-super">
	<div id="super-proj-{{name}}" class="col-md-12 row project-border">
		<div class="col-md-2">
			<img class="project-super-logo" alt="{{name}} logo" src="{{cdn:img/logos/{{name}}.png}}">
		</div>
		<div class="col-md-1"></div>
		<div class="col-md-9">
			<div class="project-content-super">
				<p class="project-super-indicator-text">featured project</p>
				<h2 id="title-super-{{name}}">{{title}}</h2>
				<p class="project-super-subtitle-text">{{blurb}}</p>
				<p class="technologies-list">{{technologies}}</p>
				<div class="row icons">
					<a class="github-icon" href="https://github.com/wcarhart/{{name}}" target="_blank"><i class="fab fa-github"></i></a>
					<a class="link-icon" href="{{url}}" target="_blank"><i class="fas fa-external-link-square-alt"></i></a>
					<a class="docs-icon" href="https://willcarhart.dev/docs/{{name}}" target="_blank"><i class="fab fa-readme"></i></a>
				</div>
			</div>
		</div>
	</div>
</div>
