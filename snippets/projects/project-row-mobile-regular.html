<div class="project-row-normal mobile">
	<div class="project-container-regular">
		<div id="proj-{{name}}" class="col-md-12 project-border {{class}}">
			<div class="row">
				<img class="project-logo" alt="{{name}} logo" src="{{logo}}">
			</div>
			<div class="project-content-regular">
				<h3 id="title-{{name}}">{{title}}</h3>
				<p class="project-regular-subtitle-text">{{blurb}}</p>
				<p class="technologies-list">{{technologies}}</p>
				<div class="row icons">
					{{github-icon}}
					{{docs-icon}}
					{{blog-icon}}
					{{demo-icon}}
					{{link-icon}}
				</div>
			</div>
		</div>
	</div>
</div>
<div class="spacer-small"></div>
